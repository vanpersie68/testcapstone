version: "3"

services:
    r1r3-django:
        build:
            context: .
            dockerfile: ./docker/django/Dockerfile
        container_name: r1r3-django
        # depends_on:
        #     - r1r3-potgresql
        environment:
            TZ: Asia/Shanghai
        ports:
            - 8000:8000
        expose:
            - 8000
        restart: always
        networks:
            network:
                ipv4_address: 177.8.0.12

    r1r3-web:
        container_name: r1r3-web
        build:
            context: ./
            dockerfile: ./docker/web/Dockerfile
        # depends_on:
        #     - r1r3-django
        ports:
            - 8080:8080
        expose:
            - 8080
        volumes:
            - ./docker/web/nginx.conf:/etc/nginx/conf.d/r1r3.conf
        environment:
            TZ: Asia/Shanghai
        networks:
            network:
                ipv4_address: 177.8.0.11

